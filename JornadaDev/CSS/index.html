<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <script type="text/javascript" src="../Jquery/jquery.js"></script>
    <title>CSS</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul li {
            padding: 4px;
            border: 2px solid lightgray;
            width: 150px;
            position: relative;
        }

        ul li:hover {
            background: #000;
            color: #fff;
            cursor: pointer;
        }

        li > ul {
            left: 157px;
            top: 0;
            position: absolute;
        }

        li > ul {
            background: #fff;
            color: #000;
        }

    </style>

<script type="text/javascript">
    $(function(){
        $('#menu li ul').hide();
        $('#menu li').hover(
            function(){$(this).children('ul').show()},
            function(){$(this).children('ul').hide()}            
        );
    });
</script>
</head>
<body>
    
    <ul id="menu">
        <li>Esportes
            <ul>
                <li>Futebol</li>
                <li>Basquete</li>
                <li>Volei

                        <li>Atletico</li>
                        <li>America</li>                      
                    </ul>
                </li>
                <li>Rugby</li>
            </ul>
        </li>

</body>
</html>
