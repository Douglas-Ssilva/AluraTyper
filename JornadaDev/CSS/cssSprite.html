<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <script type="text/javascript" src="../Jquery/jquery.js"></script>
    <title>CSS</title>
   <style>
        #one {
            background: url(icons.png) -130px -130px;
            width: 15px;
        }
        #two {
            background: url(icons.png) -146px -128px;
            width: 15px;
        }
        #tree {
            background: url(icons.png) -113px -130px;
            width: 15px;
        }
        label {
            color: #fff;
            cursor: pointer;
        }        
   </style>
</head>
<body>
    <h1>Css Sprite</h1>
    
    <div id="one"><label>__</label></div>
    <div id="two"><label>__</label></div>
    <div id="tree"><label>__</label></div>
</body>
</html>
